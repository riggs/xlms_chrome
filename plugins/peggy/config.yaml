--- # Peggy
interface: index.html

hardware:
  - vendorID: 1003
    deviceID: 8256

configuration:
  - description:  "Hardware Task Timeout"
    default:      0
  - description:  "Error threshold length in ms"
    default:      400

metrics:
  elapsed_time:
    description:    "Time taken to complete the Operation; minimum value is best possible score."
    values:
      - unit:       Seconds
        threshold:  maximum
        default:    180

      - unit:       Seconds
        threshold:  minimum
        default:    100

  wall_error_count:
    description:    "Number of touch errors allowed."
    values:
      - unit:       Count
        threshold:  maximum
        default:    0

  wall_error_length:
    description:    "Total length of touch errors allowed."
    values:
      - unit:       Total milliseconds
        threshold:  maximum
        default:    1600

  drop_error_count:
    description:    "Number of drops allowed."
    values:
      - unit:       Count
        threshold:  maximum
        default:    0
